name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  core-api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: scip
          POSTGRES_PASSWORD: scip
          POSTGRES_DB: scip
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U scip" --health-interval=10s --health-timeout=5s --health-retries=5
    defaults:
      run:
        working-directory: services/core-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/core-api/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff --version || true
          ruff check app || true

      - name: Run tests (offline)
        env:
          SCIP_MINIMAL_STARTUP: '1'
          SCIP_SKIP_NETWORK: '1'
        run: |
          pytest -q

      - name: Alembic migrations (SQLite)
        run: |
          alembic upgrade head

      - name: Alembic migrations (Postgres)
        env:
          DATABASE_URL: postgresql+psycopg://scip:scip@localhost:5432/scip
        run: |
          alembic upgrade head

      - name: Type check (mypy)
        run: |
          mypy --version || true
          mypy app || true
